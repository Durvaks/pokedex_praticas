<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <script src="./Script/script.js" defer></script>

    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="./imagens/132.gif" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon__data">
            <span class="pokemon__number">10</span>
            <span class="pokemon__name">Ditto</span>
        </h1>
        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            >
        </form>
        <div class="buttons">
            <button class="button btn-prev">prev</button>            
            <button class="button btn-next">next</button>

        </div>
        <img src="./imagens/Pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
